<div class="rounded-lg" (click)="openBlog(blog?._id ?? '')">
  <div class="relative mb-2">
    <img
      class="h-48 rounded-lg w-full bg-orange-600/60 object-cover object-center"
      [src]="blog?.imgurl"
      alt="content"
    />
    <span
    class="absolute bottom-2 hover:scale-110 duration-500 z-50 w-fit flex justify-end items-center cursor-pointer text-white right-2 flex-col"
    (click)="likeIconClick($event)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      [style.stroke]="liked ? 'red' : 'currentColor'"
      [style.fill]="liked ? 'red' : 'currentColor'"
      viewBox="0 0 24 24"
      class="size-6"
    >
      <path
        d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
      />
    </svg>
  
    <span class="text-[0.65rem]">{{ likesCount }}</span>
  </span>
  
  </div>
  <div class="p-1">
    <h3 class="tracking-widest text-orange-500 text-xs font-medium title-font">
      by : {{ blog?.name }}
    </h3>
    <h2 class="text-base text-gray-900 font-medium title-font mb-4 h-10">
      {{ blog?.title }}
    </h2>
    <p class="leading-relaxed text-base">
      {{ blog?.description?.slice(0, 150) }}...
    </p>
  </div>
</div>
