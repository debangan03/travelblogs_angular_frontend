<div class="slider-container relative overflow-hidden w-full ">
  <div
    class="slider-images flex transition-transform duration-300"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div *ngFor="let image of images; let i = index" class="slider-image w-full flex-shrink-0 relative">
      <img [src]="image.src" class="w-full h-full object-cover" alt="images" />
      <div class="absolute top-10 left-0 w-full  text-white p-4">
        <p class="text-xl">{{ image.desc }}</p>
      </div>
    </div>
  </div>
  <button
    (click)="previousSlide()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full p-2"
  >
    &#10094;
  </button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full p-2"
  >
    &#10095;
  </button>
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
  >
    <span
      *ngFor="let image of images; let i = index"
      (click)="setSlide(i)"
      [class.bg-white]="i === currentIndex"
      class="h-2 w-2 bg-gray-400 rounded-full cursor-pointer"
    ></span>
  </div>
</div>
