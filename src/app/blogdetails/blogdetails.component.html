<div *ngIf="!blog || !blog.title" class="w-full h-screen flex justify-center items-center">
  <div class="loader"></div>
</div>

<ng-container *ngIf="blog && blog.title">
  <div class="grid grid-cols-1 lg:p-10 p-2 justify-items-center items-center lg:mt-10">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="relative">
        <img [src]="blog.imgurl" alt="{{ blog.title }}" class="w-full h-72 object-cover object-center" />
        <span
          class="absolute bottom-2 hover:scale-110 duration-500 text-white z-50 w-fit flex justify-end items-center cursor-pointer right-2 flex-col"
          (click)="likeIconClick($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            [style.stroke]="liked ? 'red' : 'currentColor'"
            [style.fill]="liked ? 'red' : 'currentColor'"
            viewBox="0 0 24 24"
            class="size-6"
          >
            <path
              d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
            />
          </svg>
          <span class="text-[0.65rem]">{{ likesCount }}</span>
        </span>
        <span class="bottom-2 left-2 text-[0.75rem] font-semibold text-white absolute">{{ blog.createdAt }}</span>
      </div>
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">{{ blog.title }}</h2>
        <p class="text-gray-600 mb-4">{{ blog.description }}...</p>
        <div class="flex items-center">
          <img
            src="https://i.ibb.co/C8tgMR4/avater.png"
            alt="{{ blog.name }}"
            class="w-20 h-10 rounded-full mr-4 mix-blend-multiply"
          />
          <div>
            <p class="text-sm font-semibold">{{ blog.name }}</p>
            <p class="text-xs text-gray-600">{{ blog.createdAt }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
